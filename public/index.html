    <style>
      .sticky {
        position: fixed;
        top: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        /* -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        transition: all 0.3s ease; */
      }

      .scrolled {
        line-height: 100px !important;
      }

      .arrow {
        font-size: 50px;
        padding: 5px 15px;
        display: flex;
        position: absolute;
        top: 70px;
        cursor: pointer;
      }

      .arrow-right {
        right: -20px;
      }

      .arrow-left {
        left: -20px;
      }

      .video-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: auto;
        margin-left: auto;
      }

      .react-multi-carousel-list {
        overflow: hidden;
        position: relative;
        width: 60% !important;
        margin: 50px;
      }

      .social-container {
        width: 75% !important;
        height: 75% !important;
      }

      .accordion-item {
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(1, 0, 1, 0);
        height: auto;
        max-height: 9999px;
      }
      .accordion-item.collapsed {
        max-height: 0;
        transition: max-height 0.35s cubic-bezier(0, 1, 0, 1);
      }

      .active-icon {
        background-color: #008053 !important;
      }

      .active-menu {
        color: #fff !important;
      }

      .active-text {
        color: #008053 !important;
      }

      .download-link {
        display: flex;
        align-items: center;
        font-size: 12px;
        font-weight: 600;
        height: 50px;
        padding: 0 30px;
        text-align: left;
        margin-bottom: 15px;
        text-transform: uppercase;
        color: #61728d;
        border: 1px solid #d3dbe4;
        -moz-transition: all 0.3s linear;
        -o-transition: all 0.3s linear;
        transition: all 0.3s linear;
        cursor: pointer;
      }

      .download-link :hover {
        color: #008053;
        border-color: #ffffff;
        background-color: #ffffff;
        box-shadow: 3px 5px 15px 0 rgba(0, 0, 0, 0.15);

        -moz-transition: all 0.3s linear;
        -o-transition: all 0.3s linear;
        transition: all 0.3s linear;
      }
